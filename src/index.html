<html>
<meta charset="utf-8" />
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="toolbar">
		<select id="selectedAlgorithm" onchange="resetVisualization()" selected="dfs">
			<option value="dfs">Depth-first search</option>
			<option value="bfs">Breadth-first search</option>
			<option value="iddfs">Iterative deepening search</option>>
			<option value="astar">A* search</option>
			<option value="rbfs">Recursive best-first search (TODO)</option>
		</select>
		<button onclick="stepTransition(-1)">👈</button>
		<button onclick="stepTransition(1)">👉</button>
		<button id="reset" onclick="resetVisualization()">🚫</button>
		<button id="addNode" onclick="toggleState(this, STATES.ADD_NODE)">node+</button>
		<button id="removeNode" onclick="toggleState(this, STATES.DELETE_NODE)">node-</button>
		<button id="addEdge" onclick="toggleState(this, STATES.ADD_EDGE)">edge+</button>
		<button id="selectStart" onclick="toggleState(this, STATES.SELECT_START)">Select 🏁</button>
		<button id="selectGoal" onclick="toggleState(this, STATES.SELECT_GOAL)">Select 🔚</button>
		<div id="algorithmDetails" style="display: inline;"></div>
		<div id="logger"></div>
	</div>
	<br/>
</body>
<script src="../lib/d3.min.js"></script>
<script src="search.js"></script>
<script src="boilerplate.js"></script>
<script src="visualize.js"></script>
</html>
